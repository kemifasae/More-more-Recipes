    <div class ="topper">
        <img class = "mainImage" src="images/bgimage.jpg">
        &nbsp

    <form class="signup">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last name">
            </div>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="formGroupExampleInput">Username</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        
        <div class="form-group">
            <label class="form-control-label" for="formGroupExampleInput2">Phone No</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter Phone No">
        </div>
        
        
        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
